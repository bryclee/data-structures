<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trie tree</title>
  <link rel="stylesheet" type="text/css" href="trie.css">
  <script src="../lib/jquery/jquery.js"></script>
  <script src="src/trie.js"></script>
  <script src="src/t9predictive.js"></script>
</head>
<body>
  <div class="input-area">
    <form>
      <h3>Add word to dictionary</h3>
      <input type="text" name="word-input">
      <h3>T9 predictive typing</h3>
      <input type="text hidden" name="predict-input">
    </form>
  </div>
  <div class="info">
    <div class="dict">
      <h4>Words Added</h4>
      <div class="word-bank"></div>
    </div>
    <div class="predict">
      <div class="predicted">
        <h4>Predicted Words</h4>
        <div class="word-bank"></div>
      </div>
    </div>
  </div>
</body>
</html>
